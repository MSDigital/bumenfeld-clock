name: Release Build

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: read

jobs:
  build-and-publish:
    name: Build and Upload Release Artifacts
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set short commit SHA
        run: echo "COMMIT_SHA_SHORT=${GITHUB_SHA::7}" >> "$GITHUB_ENV"

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: gradle

      - name: Reset to tag commit
        run: git reset --hard ${{ github.sha }}

      - name: Ensure Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build release with Gradle
        run: ./gradlew --no-daemon -PlocalVersion=${{ github.ref_name }} clean release
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-jar
          path: build/libs/*.jar
          if-no-files-found: error

      - name: Resolve release JAR path
        shell: bash
        run: |
          set -euo pipefail
          JAR_PATH="$(ls -1 build/libs/*.jar | head -n 1)"
          echo "CF_FILE_PATH=$JAR_PATH" >> "$GITHUB_ENV"

      - name: Upload to CurseForge
        uses: itsmeow/curseforge-upload@latest
        with:
          token: ${{ secrets.CF_API_TOKEN }}
          project_id: "1452160"
          game_endpoint: "hytale"
          file_path: ${{ env.CF_FILE_PATH }}
          game_versions: "14284"
          release_type: "release"
          changelog: ${{ github.event.release.body }}
          changelog_type: "markdown"

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
